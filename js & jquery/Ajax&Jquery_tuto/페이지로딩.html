<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gugi&family=Jua&family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">
    <title>2주차 연습</title>

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .big_box {
            height: 350px;
            width: 500px;
            margin: auto;
        }

        #image-box {
            display: inline-block;
            background-image: url("http://storage.enuri.info/pic_upload/knowbox2/202009/0841147752020092540507c61-d3bc-4f18-a8ff-cd36a240ca2f.jpg");
            height: 350px;
            width: 500px;
            background-size: cover;
            background-position: center;
        }

        #title-name {
            text-align: left;
        }

        #price {
            font-size: 20px;
            margin-left: 15px;
        }
        .btn-info{
            display: block;
            margin: auto;
        }

    </style>

</head>

<body>

<div class="big_box">

    <div id="image-box"></div>
    <h1 id="title-name"> 고양이를 분양합니다<span id="price">가격: 무료분양!</span></h1>
    <p>애교도 많고 말도 잘 듣는 귀여운 아기고양이! 입니다 :></p>
    <p id = 'dollar-rate'>현재 달러 환율! : 0</p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주문자 이름</span>
        </div>
        <input type="text" class="form-control" placeholder="주문자의 성함을 적어주세요" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">수량</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>--수량을 선택하세요--</option>
        <option value="1">1마리</option>
        <option value="2">2마리</option>
        <option value="3">3마리</option>
      </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주소</span>
        </div>
        <input type="text" class="form-control" placeholder="주소를 입력해주세요." aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">전화번호</span>
            </div>
            <input type="text" class="form-control" placeholder="번호를 입력해주세요." aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
    <button type="button" class="btn btn-info" onclick="btn_func()">분양하기</button>


</div>

<script type="text/javascript" src="js/rate.js"></script>
</body>

</html>
